<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portofolio</title>
    <style>

        body{
            background-color: grey;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #image1{
            background-color: black;
            text-align: center;
            position: relative;
            
        }
        #one {
            width: 250px;
            height: 450px;
            object-fit: contain;
            
        }
        #left-image{
            position: absolute;
            background-color: aqua;
            top: 50px;
            left: 150px;
        }
        #two{
            width: 250px;
            height: 350px;
        }
        #right-image{
            position: absolute;
            right: 50px;
            top: 100px;
        }
        #motivation1
        {
            color: rgb(169, 169, 71);
            font-weight: 700;
            
        }
        #motivation2
        {
            color: rgb(158, 158, 71);
            font-weight: 700;
            
            
        }
        #left-text
        {
            position: absolute;
            width: 150px;
            left: 700px;
            top: 150px;
            font-size: large;
        }
        #right-text
        {
            position: absolute;
            width: 150px;
            right: 700px;
            top: 150px;
            font-size: large;
            
        }

    </style>



</head>
<body>

<div id="main">

    <div id="image1"> <img id="one" src="IMG_20200228_164528.jpg">
    
        <div id="left-image">
            <img id="two" src="1_W-r2mKNOtk6i5_QD6h71Zw.png">
            </div>
   

            <div id="right-image">
                <img id="three" src="motivation-e1544660339828.png">
                </div>   

         <div id="left-text">
             <span id="motivation1">“When we strive to become better than we are, everything around us becomes better too.”</span>
         </div>       

         <div id="right-text">
            <span id="motivation2">“Optimism is the faith that leads to achievement. Nothing can be done without hope and confidence.”</span>
        </div>       
    </div>






















      
</div>












    
</body>
</html>
